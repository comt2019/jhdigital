<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장항중학교 1학년 동의서 링크 포털</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            margin-bottom: 35px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .school-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 1rem;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .error {
            background: #ffe6e6;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .student-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e8ed;
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="school-badge">🏫 장항중학교</div>
            <h1>📋 동의서 링크 포털</h1>
            <div class="subtitle">1학년 학생 개별 동의서 링크</div>
        </div>
        
        <div class="form-group">
            <label for="class">반</label>
            <select id="class">
                <option value="">반을 선택하세요</option>
                <option value="1">1반</option>
                <option value="2">2반</option>
                <option value="3">3반</option>
            </select>
        </div>

        <div class="form-group">
            <label for="number">번호</label>
            <input type="number" id="number" placeholder="학번을 입력하세요 (1~21)" min="1" max="21">
        </div>

        <button class="btn" id="submitBtn" onclick="goToLink()">
            🔗 내 동의서 링크로 이동
        </button>
        
        <div class="message error" id="errorMsg"></div>
        <div class="message success" id="successMsg"></div>
        <div class="message info" id="infoMsg"></div>

        <div class="student-info" id="studentInfo">
            <strong>확인된 정보:</strong><br>
            <span id="studentDetails"></span>
        </div>

        <div class="footer">
            💡 반과 번호를 정확히 입력하면<br>개별 동의서 링크로 이동합니다.
        </div>
    </div>

            }
        };

        function goToLink() {
            const classValue = document.getElementById('class').value;
            const numberValue = document.getElementById('number').value;

            hideAllMessages();

            // 입력 검증
            if (!classValue) {
                showError('반을 선택해주세요.');
                return;
            }

            if (!numberValue || numberValue < 1) {
                showError('올바른 학번을 입력해주세요.');
                return;
            }

            // 해당 학생의 링크 찾기
            const studentLink = studentLinks[classValue] && studentLinks[classValue][numberValue];

            if (!studentLink) {
                showError(`1학년 ${classValue}반 ${numberValue}번 학생의 링크를 찾을 수 없습니다. 반과 번호를 다시 확인해주세요.`);
                return;
            }

            // 학생 정보 표시
            document.getElementById('studentDetails').textContent = `1학년 ${classValue}반 ${numberValue}번`;
            document.getElementById('studentInfo').style.display = 'block';

            // 버튼 로딩 상태
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = '<span class="loading"></span>동의서 페이지로 이동 중...';
            btn.disabled = true;

            showSuccess(`1학년 ${classValue}반 ${numberValue}번 학생의 동의서 링크로 이동합니다...`);
            
            // 1.5초 후 링크로 이동
            setTimeout(() => {
                window.open(studentLink, '_blank');
                
                // 버튼 복원
                btn.innerHTML = '🔗 내 동의서 링크로 이동';
                btn.disabled = false;
                
                showInfo('새 창에서 동의서 페이지가 열렸습니다.');
            }, 1500);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMsg');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function showInfo(message) {
            const infoDiv = document.getElementById('infoMsg');
            infoDiv.textContent = message;
            infoDiv.style.display = 'block';
            
            setTimeout(() => {
                infoDiv.style.display = 'none';
            }, 3000);
        }

        function hideAllMessages() {
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
            document.getElementById('infoMsg').style.display = 'none';
            document.getElementById('studentInfo').style.display = 'none';
        }

        // 번호 입력 시 범위 체크
        document.getElementById('number').addEventListener('input', function() {
            const classValue = document.getElementById('class').value;
            const numberValue = parseInt(this.value);
            
            if (classValue && numberValue) {
                const maxNumber = classValue === '2' ? 20 : 21; // 2반은 20번까지, 1반과 3반은 21번까지
                this.setAttribute('max', maxNumber);
                
                if (numberValue > maxNumber) {
                    showError(`${classValue}반은 ${maxNumber}번까지 있습니다.`);
                    this.value = '';
                } else {
                    hideAllMessages();
                }
            }
        });

        // 반 선택 시 번호 범위 업데이트
        document.getElementById('class').addEventListener('change', function() {
            const numberInput = document.getElementById('number');
            const classValue = this.value;
            
            if (classValue === '2') {
                numberInput.setAttribute('max', '20');
                numberInput.placeholder = '학번을 입력하세요 (1~20)';
            } else {
                numberInput.setAttribute('max', '21');
                numberInput.placeholder = '학번을 입력하세요 (1~21)';
            }
            
            numberInput.value = '';
            hideAllMessages();
        });

        // 엔터 키로 링크 이동
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('submitBtn').disabled) {
                goToLink();
            }
        });
